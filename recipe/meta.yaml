{% set name = "automap" %}
{% set version = "0.5.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d285f3dc9a0ff0c65f3450a666dc3afa42b0642a918023f7f8cc3c9cf15a60c3

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - {{ name }}

about:
  home: https://github.com/brandtbucher/{{ name }}
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: High-performance autoincremented integer-valued mappings.
  dev_url: https://github.com/brandtbucher/{{ name }}

extra:
  recipe-maintainers:
    - brandtbucher

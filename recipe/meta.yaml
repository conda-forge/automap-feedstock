{% set name = "automap" %}
{% set version = "0.6.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f9e668daa7faf4cf460b156ff987897af3af1456e909b90d32a4596e871c5247

build:
  number: 1
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - {{ name }}

about:
  home: https://github.com/brandtbucher/{{ name }}
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: High-performance autoincremented integer-valued mappings.
  dev_url: https://github.com/brandtbucher/{{ name }}

extra:
  recipe-maintainers:
    - brandtbucher
